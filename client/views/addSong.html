<template name="addSong">
	<h1>Add Song</h1>
	<form id="addSong">
		<input type="text" id="query" placeholder="Search..." />
	</form>
    
    <h2>Results</h2>
    <div id="searchContainer">
        <ul style="list-style:none;padding:0">
            {{#each youtubeSongs}}
                {{> youtubeSong}}
            {{else}}
                <li>No results found !</li>
            {{/each }}
        </ul>
    </div>

</template>



<template name="youtubeSong">
	<li class="song" id="{{index}}">
		<!--Song-->
		<span id="title">{{title}}</span>
		<img src="{{image}}" id="thumbnail" />
		<span id="youtubeId">{{id}}</span>
	</li>
</template>
