<template name="createParty">
  <div class="create-party go-up">
    <h1>{{_ "Create Party"}}</h1>

    <form id="createParty" class="form">
      <input type="text" id="partyName" placeholder="{{_ "Party Name"}}" />
      <input type="password" id="partyPassword" placeholder="{{_ "Party Password"}}" />
      <button type="submit" class="button form-button">{{_ "Go"}}</button>
    </form>
  </div>
</template>
