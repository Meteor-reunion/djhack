<template name="createParty">
	<h1>Create Party</h1>

	<form id="createParty">
		<input type="text" id="spotifyUser" placeholder="Spotify Username"/>
		<input type="text" id="spotifyPassword" placeholder="Spotify Password" />
		<input type="text" id="partyName" placeholder="Party Name"/>
		<input type="text" id="partyPassword" placeholder="Party Password"/>
		<input type="submit" />
	</form>
</template>
